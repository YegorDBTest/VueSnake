<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>

    <style type="text/css">
      #cover {
        position: absolute;
        background-color: rgb(255, 255, 255, 0.5);
        text-align: center;
        display: none;
      }
      #cover.cover-activated {
        display: block;
      }

      #cover-text {
        background-color: rgb(255, 255, 255, 0.75);
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div id="cover"></div>

    <div id="data-panel">
      <span>Speed </span><span>{{ speed }}</span>
      <br>
      <span>Points </span><span>{{ points }}</span>
    </div>

    <div id="buttons-panel">
      <button v-on:click="pausePlayAction">{{ pausePlayName }}</button>
      <!-- music on/off -->
    </div>

    <div id="info-panel">
      <p>Use arrows to change snake moving direction.</p>
      <p>Green squares gain points, increase tail and refresh squares.</p>
      <p>Red squares increase speed and points gain.</p>
      <p>Blue squares decrease speed and points gain.</p>
      <p>Violet squares cut tail off.</p>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

  <script type="text/javascript" src="settings.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="snake.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
