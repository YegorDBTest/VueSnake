<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>

    <link rel="stylesheet" href="src/css/styles.css">
  </head>

  <body>
    <div id="content">
      <div id="left-block" class="global-block">
        <div id="hints-panel">
          <h2>Hints</h2>
          <div id="hints-panel-header" class="with-inlines">
            <div id="hints-panel-header-position" class="inline-item">
              {{ position }}
            </div>
            <div id="hints-panel-header-controls" class="inline-item right-sticked">
              <button v-on:click="previous"><</button>
              <button v-on:click="next">></button>
            </div>
          </div>
          <div id="hints-panel-value">
            {{ current }}
          </div>
        </div>

        <hr>

        <div id="buttons-panel">
          <button v-on:click="pausePlayAction">{{ pausePlayName }}</button>
        </div>
      </div>

      <div id="center-block" class="global-block">
        <div id="points-panel" class="with-inlines">
          <div id="points-panel-label" class="inline-item">points</div>
          <div id="points-panel-value" class="inline-item right-sticked">{{ value }}</div>
        </div>

        <canvas id="canvas"></canvas>
        <div id="cover"></div>
      </div>

      <div id="right-block" class="global-block">
        <div id="data-panel">
          <h2>Stats</h2>
          <div id="data-panel-room" class="with-inlines">
            <div class="inline-item">room</div>
            <div class="inline-item right-sticked">{{ room }}</div>
          </div>
          <div id="data-panel-speed" class="with-inlines">
            <div class="inline-item">speed</div>
            <div class="inline-item right-sticked">{{ speed }}</div>
          </div>
          <div id="data-panel-goods" class="with-inlines">
            <div class="inline-item">goods</div>
            <div class="inline-item right-sticked">{{ goods }}</div>
          </div>
        </div>

        <hr>

        <div id="levels-panel">
          <h2>Levels</h2>
          <button v-for="key in itemsKeys" v-bind:class="{active: current == key}" v-on:click="setCurrent(key)">{{key}}</button>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

  <script type="text/javascript" src="src/js/settings.js"></script>
  <script type="text/javascript" src="src/js/board.js"></script>
  <script type="text/javascript" src="src/js/snake.js"></script>
  <script type="text/javascript" src="src/js/hints.js"></script>
  <script type="text/javascript" src="src/js/main.js"></script>
</html>
