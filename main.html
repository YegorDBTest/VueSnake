<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>

    <style type="text/css">
      #cover {
        position: absolute;
        background-color: rgb(255, 255, 255, 0.5);
        text-align: center;
        display: none;
      }
      #cover.cover-activated {
        display: block;
      }

      #cover-text {
        background-color: rgb(255, 255, 255, 0.75);
      }

      button.active {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div id="cover"></div>

    <div id="data-panel">
      <span>Speed </span><span>{{ speed }}</span>
      <br>
      <span>Points </span><span>{{ points }}</span>
      <br>
      <span>Room </span><span>{{ room }}</span>
      <br>
      <span>Result </span><span>{{ result }}</span>
    </div>

    <div id="buttons-panel">
      <button v-on:click="pausePlayAction">{{ pausePlayName }}</button>
    </div>

    <div id="hints-panel">
      <button v-on:click="previous">previous</button>
      <button v-on:click="next">next</button>
      <p>{{ position }}</p>
      <p>{{ current }}</p>
    </div>

    <div id="levels-panel">
      <button v-for="key in itemsKeys" v-bind:class="{active: current == key}" v-on:click="setCurrent(key)">{{key}}</button>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

  <script type="text/javascript" src="settings.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="snake.js"></script>
  <script type="text/javascript" src="hints.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
